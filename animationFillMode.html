<!DOCTYPE html>
<html lang="en">

<head>
    <title>Animation fill mode</title>
    <style>
        .ball {
            height: 100px;
            width: 100px;
            background-color: blueviolet;
            position: relative;
            border-radius: 100%;
            animation-name: example;
            animation-duration: 2s;
        }

        @keyframes example {
            from {
                left: 0px
            }

            to {
                left: calc(100% - 100px);
            }
        }
    </style>
</head>

<body>
    <div class="ball"></div>

</body>

</html>
